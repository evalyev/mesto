<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар пользователя">
          <div class="profile__btn-av-container">
             <button class="profile__btn-avatar" type="button" aria-label="Кнопка редактирования аватара"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__two-columns">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточки"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2021 Mesto Russia</p>
  </footer>

  <article class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <input class="popup__input-text popup__input-text_profile_name" id="input-text-name" type="text"
          placeholder="Ваше имя" name="edit-form-name" minlength="2" maxlength="40" required>
        <span class="input-text-name-error popup__input-error"></span>
        <input class="popup__input-text popup__input-text_profile_description" id="input-text-description" type="text"
          placeholder="Описание" name="edit-form-description" minlength="2" maxlength="200" required>
        <span class="input-text-description-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <input class="popup__input-text popup__input-text_profile_name" id="input-text-name-card" type="text" placeholder="Название"
          name="edit-form-name" minlength="2" maxlength="30" required>
        <span class="input-text-name-card-error popup__input-error"></span>
        <input class="popup__input-text popup__input-text_profile_description" id="input-text-url" type="url"
          placeholder="Ссылка на картинку" name="edit-form-description" required>
        <span class="input-text-url-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <input class="popup__input-text popup__input-text_profile_description" id="input-text-url" type="url"
          placeholder="Ссылка на картинку" name="edit-form-description" required>
        <span class="input-text-url-error popup__input-error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_card">
    <div class="popup__container">
      <img class="popup__image" src="<%=require('./images/ivanovo.jpg')%>" alt="&nbsp;">
      <h2 class="popup__card-title"></h2>
      <button class="popup__close" type="button"></button>
    </div>
  </article>

  <article class="popup popup_type_delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="edit-form" novalidate>
        <button class="popup__submit popup__submit_type_delete" type="submit">Да</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </article>

  <template id="element">
    <article class="element">
      <div class="element__image-container">
        <img class="element__image" src="<%=require('./images/place__karachaevsk.jpg')%>" alt="Карачаевск">
        <button class="element__trash" type="button" aria-label="Кнопка удалить"></button>
      </div>
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <div class="element__like-container">
          <button class="element__like" type="button" aria-label="Кнопка лайкнуть"></button>
          <span class="element__like-amount">10</span>
        </div>
      </div>
    </article>
  </template>

  
</body>

</html>
