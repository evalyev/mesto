<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg">

    <section class="profile">

      </div>
      <img class="profile__add-button" src="./images/profile__add-button.svg" alt="Кнопка добавления карточки">
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/place__karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Ч...</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
