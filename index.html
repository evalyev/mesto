<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg">
    <img class="header__line" src="./images/header__line.svg">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__two-columns">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="./images/profile__edit-button.svg" alt="Кнопка редактирования профиля">
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button-container">
        <img class="profile__add-button" src="./images/profile__add-button.svg" alt="Кнопка добавления карточки">
      </div>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/place__karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__elbrus.jpg" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__dombay.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place__karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <img class="element__like" src="./images/element__like.svg" alt="Like">
        </div>
      </div>
    </section>
  </main>

  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" value="Жак-Ив Кусто">
      <input class="popup__description" type="text" value="Исследователь океана">
      <button class="popup__submit" type="submit">Сохранить</button>
      <img class="popup__close" src="images/form__close.svg" alt="Кнопка закрыть">
    </form>
  </section>

  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>

  <script src="./script.js"></script>
</body>

</html>
