<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__two-columns">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button-container">
        <button class="profile__add-button" type="button"></button>
      </div>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <input class="popup__input-text popup__input-text_profile_name" type="text" placeholder="Ваше имя"
          name="edit-form-name" value="Жак-Ив Кусто">
        <input class="popup__input-text popup__input-text_profile_description" type="text" placeholder="Описание"
          name="edit-form-description" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </section>

  <template id="element">
    <div class="element">
      <div class="element__image-container">
        <img class="element__image" src="./images/place__karachaevsk.jpg" alt="Карачаевск">
      </div>
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <button class="element__like" type="button" autofocus></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
